<html>
<head>
    <title>Handshake NFT Trading App</title>
</head>
<body>
    <h1>Handshake NFT Trading App</h1>
    <form method="POST" action="/">
        <label for="nft_id">NFT ID:</label>
        <input type="text" id="nft_id" name="nft_id" required>
        <br>
        <label for="action">Action:</label>
        <select id="action" name="action" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
            <option value="transfer">Transfer</option>
            <option value="sign">Sign</option>
            <option value="add">Add</option>
            <option value="update_dns">Update DNS</option>
        </select>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <br>
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" name="recipient" required>
        <br>
        <label for="signature">Signature:</label>
        <input type="text" id="signature" name="signature">
        <br>
        <label for="txt_record">TXT Record:</label>
        <input type="text" id="txt_record" name="txt_record">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
